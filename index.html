<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journals metadata provided by the Faculty of Fisheries and Protection of Waters (FFPW)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header img {
            max-width: 200px; /* Doubled the size */
            height: auto;
        }

        .developer {
            font-size: 12px;
            color: #666;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .filter-input {
            width: 100%;
            padding: 4px;
            margin-bottom: 5px;
            box-sizing: border-box;
        }

        .pagination {
            text-align: center;
            margin: 20px;
        }

        .pagination button {
            padding: 10px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .pagination button.disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Include the image in the upper left -->
        <img src="image/icon.jpg" alt="ICON">
        <!-- Developer information in the upper right -->
        <div class="developer">Developed by Ismael Soto (isma-sa@hotmail.com)</div>
    </div>
    <h1>Journals metadata provided by the Faculty of Fisheries and Protection of Waters (FFPW)</h1>
    <table id="tabla-datos">
        <thead>
            <tr>
                <!-- Customized column headers -->
                <th>
                    <input class="filter-input" type="text" placeholder="">
                    Journal Name
                </th>
                <th>
                    <input class="filter-input" type="text" placeholder="">
                    Year
                </th>
                <th>
                    <input class="filter-input" type="text" placeholder="">
                    Category
                </th>
                <th>
                    <input class="filter-input" type="number" placeholder="">
                    Impact Factor
                </th>
                <th>
                    <input class="filter-input" type="number" placeholder="">
                    Article Influence Score
                </th>
                <th>
                    <input class="filter-input" type="text" placeholder="">
                    Database
                </th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>
    <div class="pagination" id="pagination"></div>

    <script>
        // Variables for pagination
        const rowsPerPage = 50;
        let currentPage = 1;
        let totalRows = 0;
        let filteredRows = [];

        // Function to render rows for the current page
        function renderTableRows(rows) {
            const tableBody = document.getElementById('tabla-datos').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear existing rows

            const start = (currentPage - 1) * rowsPerPage;
            const end = Math.min(start + rowsPerPage, rows.length);

            for (let i = start; i < end; i++) {
                const newRow = tableBody.insertRow();
                rows[i].forEach(value => {
                    const newCell = newRow.insertCell();
                    newCell.textContent = value;
                });
            }
        }

        // Function to update pagination buttons
        function updatePagination(totalRows) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = ''; // Clear existing buttons

            const totalPages = Math.ceil(totalRows / rowsPerPage);

            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.classList.add(currentPage === 1 ? 'disabled' : '');
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTableRows(filteredRows);
                    updatePagination(totalRows);
                }
            });
            pagination.appendChild(prevButton);

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.add(currentPage === i ? 'disabled' : '');
                pageButton.disabled = currentPage === i;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderTableRows(filteredRows);
                    updatePagination(totalRows);
                });
                pagination.appendChild(pageButton);
            }

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.classList.add(currentPage === totalPages ? 'disabled' : '');
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTableRows(filteredRows);
                    updatePagination(totalRows);
                }
            });
            pagination.appendChild(nextButton);
        }

        // Fetch the JSON data and populate the table
        fetch('datos.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                filteredRows = data.map(row => Object.values(row));
                totalRows = filteredRows.length;
                renderTableRows(filteredRows);
                updatePagination(totalRows);

                // Add filter functionality
                const filters = document.querySelectorAll('.filter-input');
                filters.forEach((input, columnIndex) => {
                    input.addEventListener('input', () => {
                        const filterValue = input.value.toLowerCase();
                        filteredRows = data
                            .map(row => Object.values(row))
                            .filter(row => {
                                const cellValue = row[columnIndex]?.toString().toLowerCase();
                                if (input.type === 'number') {
                                    const numericFilter = parseFloat(input.value);
                                    const cellNumber = parseFloat(cellValue);
                                    return isNaN(numericFilter) || isNaN(cellNumber) || cellNumber >= numericFilter;
                                } else {
                                    return cellValue.includes(filterValue);
                                }
                            });
                        totalRows = filteredRows.length;
                        currentPage = 1; // Reset to the first page
                        renderTableRows(filteredRows);
                        updatePagination(totalRows);
                    });
                });
            })
            .catch(error => console.error('Error al cargar los datos:', error));
    </script>
</body>
</html>
