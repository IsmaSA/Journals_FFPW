<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journals metadata provided by the Faculty of Fisheries and Protection of Waters (FFPW)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header img {
            max-width: 200px; /* Doubled the size */
            height: auto;
        }

        .developer {
            font-size: 12px;
            color: #666;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .filter-input {
            width: 100%;
            padding: 4px;
            margin-bottom: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Include the image in the upper left -->
        <img src="image/icon.jpg" alt="ICON">
        <!-- Developer information in the upper right -->
        <div class="developer">Developed by Ismael Soto (isma-sa@hotmail.com)</div>
    </div>
    <h1>Journals metadata provided by the Faculty of Fisheries and Protection of Waters (FFPW)</h1>
    <table id="tabla-datos">
        <thead>
            <tr>
                <!-- Customized column headers -->
                <th>
                    <input class="filter-input" type="text" placeholder="">
                    Journal Name
                </th>
                <th>
                    <input class="filter-input" type="text" placeholder="">
                    Year
                </th>
                <th>
                    <input class="filter-input" type="text" placeholder="">
                    Category
                </th>
                <th>
                    <input class="filter-input" type="number" placeholder="">
                    Impact Factor
                </th>
                <th>
                    <input class="filter-input" type="number" placeholder="">
                    Article Influence Score
                </th>
                <th>
                    <input class="filter-input" type="text" placeholder="">
                    Database
                </th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Fetch the JSON data and populate the table
        fetch('datos.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.getElementById('tabla-datos').getElementsByTagName('tbody')[0];

                // Populate the table rows
                data.forEach(row => {
                    const newRow = tableBody.insertRow();
                    Object.values(row).forEach(value => {
                        const newCell = newRow.insertCell();
                        newCell.textContent = value;
                    });
                });

                // Add filter functionality
                const filters = document.querySelectorAll('.filter-input');
                filters.forEach((input, columnIndex) => {
                    input.addEventListener('input', () => {
                        const filterValue = input.value.toLowerCase();
                        Array.from(tableBody.rows).forEach(row => {
                            const cell = row.cells[columnIndex];
                            if (cell) {
                                const cellValue = cell.textContent.toLowerCase();
                                if (input.type === 'number') {
                                    const numericFilter = parseFloat(input.value);
                                    const cellNumber = parseFloat(cell.textContent);
                                    row.style.display = isNaN(numericFilter) || isNaN(cellNumber) || cellNumber >= numericFilter ? '' : 'none';
                                } else {
                                    row.style.display = cellValue.includes(filterValue) ? '' : 'none';
                                }
                            }
                        });
                    });
                });
            })
            .catch(error => console.error('Error al cargar los datos:', error));
    </script>
</body>
</html>
