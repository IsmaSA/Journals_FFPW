<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journals metadata provided by the Faculty of Fisheries and Protection of Waters (FFPW)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header img {
            max-width: 200px;
            height: auto;
        }

        .developer {
            font-size: 12px;
            color: #666;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .filter-input {
            width: 100%;
            padding: 4px;
            margin-bottom: 5px;
            box-sizing: border-box;
        }

        .pagination {
            text-align: center;
            margin: 20px;
        }

        .pagination button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        .pagination button.active {
            background-color: #0056b3;
            cursor: default;
        }

        .pagination button.disabled {
            background-color: #ddd;
            color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="image/icon.jpg" alt="ICON">
        <div class="developer">Developed by Ismael Soto (isma-sa@hotmail.com)</div>
    </div>
    <h1>Journals metadata provided by the Faculty of Fisheries and Protection of Waters (FFPW)</h1>
    <table id="tabla-datos">
        <thead>
            <tr>
                <th><input class="filter-input" type="text" placeholder="">Journal Name</th>
                <th><input class="filter-input" type="text" placeholder="">Publication Year</th>
                <th><input class="filter-input" type="text" placeholder="">Category</th>
                <th><input class="filter-input" type="number" placeholder="">Impact Factor</th>
                <th><input class="filter-input" type="number" placeholder="">Index Score</th>
                <th><input class="filter-input" type="text" placeholder="">Database</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>
    <div class="pagination" id="pagination"></div>

    <script>
        const rowsPerPage = 50;
        const maxVisiblePages = 5; // Max visible pages at a time
        let currentPage = 1;
        let filteredData = [];
        let originalData = [];

        function renderTableRows(data) {
            const tableBody = document.getElementById('tabla-datos').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';
            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = Math.min(startIndex + rowsPerPage, data.length);

            for (let i = startIndex; i < endIndex; i++) {
                const row = tableBody.insertRow();
                data[i].forEach(cell => {
                    const newCell = row.insertCell();
                    newCell.textContent = cell;
                });
            }
        }

        function updatePagination(totalRows) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';
            const totalPages = Math.ceil(totalRows / rowsPerPage);
            const startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            const endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.disabled = currentPage === 1;
            prevButton.classList.add(currentPage === 1 ? 'disabled' : '');
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTableRows(filteredData);
                    updatePagination(filteredData.length);
                }
            });
            paginationDiv.appendChild(prevButton);

            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.add(currentPage === i ? 'active' : '');
                pageButton.disabled = currentPage === i;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderTableRows(filteredData);
                    updatePagination(filteredData.length);
                });
                paginationDiv.appendChild(pageButton);
            }

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.disabled = currentPage === totalPages;
            nextButton.classList.add(currentPage === totalPages ? 'disabled' : '');
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTableRows(filteredData);
                    updatePagination(filteredData.length);
                }
            });
            paginationDiv.appendChild(nextButton);
        }

        function filterData() {
            filteredData = originalData.filter(row => {
                return Array.from(document.querySelectorAll('.filter-input')).every((input, index) => {
                    const filterValue = input.value.toLowerCase();
                    const cellValue = row[index]?.toString().toLowerCase();
                    if (input.type === 'number') {
                        const filterNumber = parseFloat(filterValue);
                        const cellNumber = parseFloat(cellValue);
                        return isNaN(filterNumber) || cellNumber >= filterNumber;
                    }
                    return cellValue.includes(filterValue);
                });
            });

            currentPage = 1;
            renderTableRows(filteredData);
            updatePagination(filteredData.length);
        }

        fetch('datos.json')
            .then(response => response.json())
            .then(data => {
                originalData = data.map(row => Object.values(row));
                filteredData = [...originalData];
                renderTableRows(filteredData);
                updatePagination(filteredData.length);

                document.querySelectorAll('.filter-input').forEach(input => {
                    input.addEventListener('input', filterData);
                });
            })
            .catch(error => console.error('Error loading data:', error));
    </script>
</body>
</html>
