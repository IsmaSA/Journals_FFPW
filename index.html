<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journals metadata provided by the Faculty of Fisheries and Protection of Waters (FFPW)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .developer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="developer">Developed by Ismael Soto (isma-sa@hotmail.com)</div>
    <h1>Datos en la Web</h1>
    <table id="tabla-datos">
        <thead>
            <tr>
                <!-- Add column headers -->
                <th>Journal</th>
                <th>Year</th>
                <th>Area</th>
                <th>Impact Factor</th>
                <th>Article Influence Score</th>
                <th>Edition</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Fetch the JSON data and populate the table
        fetch('datos.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const tabla = document.getElementById('tabla-datos').getElementsByTagName('tbody')[0];
                data.forEach(fila => {
                    const nuevaFila = tabla.insertRow();
                    Object.values(fila).forEach(valor => {
                        const nuevaCelda = nuevaFila.insertCell();
                        nuevaCelda.textContent = valor;
                    });
                });
            })
            .catch(error => console.error('Error al cargar los datos:', error));
    </script>
</body>
</html>
